<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Task Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      margin: 0;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      padding: 10px;
      margin: 5px 0;
      width: 100%;
      border: none;
      border-radius: 8px;
      background: #2c7be5;
      color: white;
      cursor: pointer;
      font-size: 14px;
    }

    button:hover {
      background: #1a68d1;
    }

    #app {
      display: none;
    }

    .task {
      background: white;
      padding: 15px;
      margin-top: 10px;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    .task h3 {
      margin: 0;
    }

    .task p {
      margin: 5px 0;
      font-size: 14px;
      color: #555;
    }

  </style>
</head>

<body>

  <!-- АВТОРИЗАЦИЯ -->
  <div id="auth">
    <h2>Вход / Регистрация</h2>

    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Пароль">

    <button id="registerBtn">Регистрация</button>
    <button id="loginBtn">Войти</button>
  </div>


  <!-- ПРИЛОЖЕНИЕ -->
  <div id="app">

    <h2>Менеджер задач</h2>

    <input type="text" id="taskInput" placeholder="Введите задачу">
    <input type="datetime-local" id="deadlineInput">

    <button id="addTaskBtn">Добавить задачу</button>
    <button id="logoutBtn">Выйти</button>

    <div id="tasks"></div>

  </div>

  <script type="module" src="script.js"></script>

</body>
</html>
